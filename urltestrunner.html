<!doctype html>
<base id=base>
<meta charset=utf-8>
<script src=url.js></script>
<script src=urltestparser.js></script>
<script src=urltestloader.js></script>
<script>
function fetchTests() {
  loadTests(runTests)()
}

function setBase(base) {
  document.getElementById("base").href = base
}

function bURL(url, base) {
  base = base || "about:blank"
  setBase(base)
  var a = document.createElement("a")
  a.setAttribute("href", url)
  return a
}

function runTests(raw) {
  var tests = URLTestParser(raw)
  for(var i = 0, l = tests.length; i < l; i++) {
    var test = tests[i],
        url = new jURL(test.input, new jURL(test.base))
    if(url.protocol != test.output.protocol ||
       url.hostname != test.output.host ||
       url.port != test.output.port ||
       url.pathname != test.output.path ||
       url.search != test.output.search ||
       url.hash != test.output.hash ||
       url.href != test.output.href) {
      document.querySelector("pre").appendChild(document.createTextNode("Got: " + url.protocol + "," + url.hostname + "," + url.port + "," + url.pathname + "," + url.search + "," + url.hash + ", expected: " + test.output.href + ", for input:" + test.input + "\n"))
    }

    /*
    url = bURL(test.input, test.base)
    if(url.protocol != test.output.protocol ||
       url.hostname != test.output.host ||
       url.port != test.output.port ||
       url.pathname != test.output.path ||
       url.search != test.output.search ||
       url.hash != test.output.hash ||
       url.href != test.output.href) {
      document.querySelector("pre").appendChild(document.createTextNode("BROWSER Got: " + url.protocol + "," + url.hostname + "," + url.port + "," + url.pathname + "," + url.search + "," + url.hash + ", expected: " + test.output.href + ", for input:" + test.input + "\n"))
    }
    */
  }
  document.querySelector("pre").appendChild(document.createTextNode("DONE"))
}

window.onload = fetchTests
</script><pre>
